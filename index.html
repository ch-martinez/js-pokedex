<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>POKEDEX</title>
</head>

<body>
    <main class="main" id="main">
        <button class="btn_shiny btn" id="btn_shiny">*</button>

        <div id="replace"></div> <!-- Se utiliza para renderizar la card-->

        <div class="btn_container">
            <button class="btn" id="btn_prev">
                <img src="public/arrow-left-circle-svgrepo-com.svg" alt="" class="btn_img">
            </button>
            <button class="btn" id="btn_random">
                <img class="btn_img" src="public/help-circle-svgrepo-com.svg" alt="">
            </button>
            <button class="btn" id="btn_next">
                <img src="public/arrow-right-circle-svgrepo-com.svg" alt="" class="btn_img">
            </button>
        </div>
    </main>

    <!-- TEMPLATE: Datos del pokemon -->
    <template id="template_data">
        <article class="card" id="card">
            <div class="head_container">
                <div class="title_container">
                    <h1 class="title_name" id="name"></h1>
                    <span class="poke_id" id="poke_id"></span>
                </div>
                <div class="sprite_container" id="sprite_container">
                    <img class="sprite-bg" src="https://pokedex-sepia-delta.vercel.app/static/media/pokeballbg.abbfa8464e3c8b8d24380bd270a3f4b6.svg" alt="">
                    <img alt="Pokemon Sprite" class="sprite" id="sprite">
                </div>
            </div>

            <div class="info_container" id="info_container">

                <div class="type_container">
                    <span class="type" id="type_1"></span>
                    <span class="type" id="type_2"></span>
                </div>

                <h3 class="stats_title">Base stats</h3>
                
                    <table class="stats_container">
                        <tbody class="tbody">
                        <tr class="stat_item">
                            <td class="stat_name" id="hp_name">HP</td>
                            <td class="stat_value" id="hp_value"></td>
                            <td class="stat_bar">
                                <progress class="progress" id="hp_progress" max="255"></progress>
                            </td>
                        </tr>
                        <tr class="stat_item">
                            <td class="stat_name" id="atk_name">ATK</td>
                            <td class="stat_value" id="atk_value"></td>
                            <td class="stat_bar">
                                <progress class="progress" id="atk_progress" max="255"></progress>
                            </td>
                        </tr>
                        <tr class="stat_item">
                            <td class="stat_name" id="def_name">DEF</td>
                            <td class="stat_value" id="def_value"></td>
                            <td class="stat_bar">
                                <progress class="progress" id="def_progress" max="255"></progress>
                            </td>
                        </tr>
                        <tr class="stat_item">
                            <td class="stat_name" id="satk_name">S.ATK</td>
                            <td class="stat_value" id="satk_value"></td>
                            <td class="stat_bar">
                                <progress class="progress" id="satk_progress" max="255"></progress>
                            </td>
                        </tr>
                        <tr class="stat_item">
                            <td class="stat_name" id="sdef_name">S.DEF</td>
                            <td class="stat_value" id="sdef_value"></td>
                            <td class="stat_bar">
                                <progress class="progress" id="sdef_progress" max="255"></progress>
                            </td>
                        </tr>
                        <tr class="stat_item">
                            <td class="stat_name" id="spd_name">SPD</td>
                            <td class="stat_value" id="spd_value"></td>
                            <td class="stat_bar">
                                <progress class="progress" id="spd_progress" max="255"></progress>
                            </td>
                        </tr>
                        </tbody>
                    </table>                
            </div>
        </article>
    </template>

    <script type="module" src="/main.js"></script>
</body>

</html>
